- name: Selecting IPV4 unconfigured interfaces for state {{ itf_state }} is false
  set_fact:
    unconfigured: "{{ itfs | default([]) | selectattr('ipv4', 'undefined') | list }}"
  when: itf_state == False

- name: Selecting IPV4 unconfigured interfaces for state {{ itf_state }} is true
  set_fact:
    unconfigured: []
  when: itf_state == True

- name: Selecting IPv4 interfaces with {{ itf_state }} state
  set_fact:
    itfs: "{{ (itfs | default([]) | selectattr('active', 'defined') | selectattr('active', 'equalto', itf_state) | list + unconfigured) | unique }}"
