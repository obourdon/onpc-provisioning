- set_fact:
    ironic_error_msg: "{{ ironic_error | regex_replace('^([^{]*) {.*', '\\1') }}"
    ironic_error_dict: "{{ ironic_error | regex_replace('^[^{]* ({.*)$', '\\1') }}"

- set_fact:
    ironic_error_msg_dict: "{{ {'error': ironic_error_msg } | combine(ironic_error_dict) }}"
