---
- hosts: osa-vms
  become: yes

  vars_files:
    - ../vars/infra-master-configure-system_vars.yml
    - ../vars/infra-master-deploy-bifrost_vars.yml
    - ../vars/slaves-pkgs-ubuntu.yml

  tasks:

    - name: Setting Facts
      set_fact:
        root_ssh_dir: "{{ root_dot_ssh_dir | default('/root/.ssh') }}"

    - name: Creating root .ssh
      file:
            path: "{{ root_ssh_dir }}"
            mode: 0700
            owner: "root"
            group: "root"
            state: directory

    - name: Configuring SSH defaults for {{ systemuser }}
      template:
        src: ../templates/ssh_cfg.j2
        dest: "{{ systemuserhome }}/.ssh/config"
        owner: "{{ systemuser }}"
        group: "{{ systemuser }}"
        mode: 0644

    - name: Configuring SSH defaults for root
      template:
        src: ../templates/ssh_cfg.j2
        dest: "{{ root_ssh_dir }}/config"
        owner: "root"
        group: "root"
        mode: 0644

    - name: Configuring system wide proxy informations
      lineinfile:
        path: /etc/environment
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
        owner: root
        group: root
        mode: 0644
      with_items:
        - { regexp: '^http_proxy=.*$', line: 'http_proxy="http://{{ proxy_host }}:{{ proxy_port | default(3128) }}"' }
        - { regexp: '^HTTP_PROXY=.*$', line: 'HTTP_PROXY="http://{{ proxy_host }}:{{ proxy_port | default(3128) }}"' }
        - { regexp: '^https_proxy=.*$', line: 'https_proxy="http://{{ proxy_host }}:{{ proxy_port | default(3128) }}"' }
        - { regexp: '^HTTPS_PROXY=.*$', line: 'HTTPS_PROXY="http://{{ proxy_host }}:{{ proxy_port | default(3128) }}"' }
        - { regexp: '^ftp_proxy=.*$', line: 'ftp_proxy="http://{{ proxy_host }}:{{ proxy_port | default(3128) }}"' }
        - { regexp: '^no_proxy=.*$', line: 'no_proxy="localhost,127.0.0.1"' }
        - { regexp: '^NO_PROXY=.*$', line: 'NO_PROXY="localhost,127.0.0.1"' }
      when: proxy_host is defined

    - name: Verifying all mandatory packages
      package:
        name: "{{ systempkgs | sort }}"
        state: latest

    - include_tasks: ../tasks/kernel_drivers_modules.yml module={{ item }}
      with_items:
        - "bonding"
        - "bridge"
        - "br_netfilter"
        - "8021q"

    - name: Configuring IP forwarding via sysctl
      sysctl:
        name: "net.ipv4.ip_forward"
        value: 1
        sysctl_set: yes
        state: present
        reload: yes

    - name: Configuring NTP
      replace:
        path: /etc/ntp.conf
        regexp: "{{ item.regexp }}"
        replace: "{{ item.line }}"
        owner: root
        group: root
        mode: 0644
      with_items:
        - { regexp: '^pool (.*)', line: '#pool \1' }
        - { regexp: '^(.*) ntp server as a fallback\.$', line: '# Custom ntp server list\nserver {{ proxy_host }}\n\1 ntp server as a fallback.' }
      notify:
        - restart ntp

  handlers:
    - name: restart ntp
      service: name=ntp state=restarted
