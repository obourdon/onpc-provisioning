          - "^controller_hosts$"
          - "^cinder_hosts$"
          - "^compute_hosts$"
          - "^osa_deploy_hosts_ips_infos$"
          - "^osa_bridges_ips_ranges$"
          - "^controller_hosts_ips_l$"
          - "^cinder_hosts_ips_l$"
          - "^compute_hosts_ips_l$"
          - "^osa_ips$"
