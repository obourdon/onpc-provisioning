- include_tasks: ../tasks/kernel_drivers_modules.yml
  vars:
    module: "{{ item }}"
  with_items:
    - "bonding"
    - "bridge"
    - "br_netfilter"
    - "8021q"
    - "vxlan"
  when: is_host_to_be_modified

- name: Configuring IP forwarding via sysctl
  sysctl:
    name: "net.ipv4.ip_forward"
    value: 1
    sysctl_set: yes
    state: present
    reload: yes
  when: is_host_to_be_modified

- name: Configuring Bridges for proper VLAN support via sysctl
  sysctl:
    name: "{{ item }}"
    value: 0
    sysctl_set: yes
    state: present
    reload: yes
  with_items:
    - net.bridge.bridge-nf-call-ip6tables
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-arptables
    - net.bridge.bridge-nf-filter-pppoe-tagged
    - net.bridge.bridge-nf-filter-vlan-tagged
  when: is_host_to_be_modified
